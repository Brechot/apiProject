<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Ecommerce{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f2f4f7;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 1.2rem;
            letter-spacing: .5px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">

        <a class="navbar-brand d-flex align-items-center" href="{% url 'products_list' %}">
            <i class="bi bi-shop me-2"></i> Django Ecommerce
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="{% url 'products_list' %}" class="nav-link">
                        <i class="bi bi-box-seam me-1"></i> Produtos
                    </a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'products_create' %}" class="nav-link">
                        <i class="bi bi-plus-circle me-1"></i> Novo Produto
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div class="container mb-5">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
